<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
    <div class="container">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high">High Score: 0</span>
        </div>
        <div class="playboard">

        </div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fas fa-long-arrow-alt-left"></i>
            <i data-key="ArrowUp" class="fas fa-long-arrow-alt-up"></i>
            <i data-key="ArrowRight" class="fas fa-long-arrow-alt-right"></i>
            <i data-key="ArrowDown" class="fas fa-long-arrow-alt-down"></i>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
